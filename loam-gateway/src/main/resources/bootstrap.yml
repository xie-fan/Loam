server:
  port: 11000

spring:
  application:
    name: loam-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:192.168.6.212:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      config:
        server-addr: ${NACOS_SERVER_ADDR:192.168.6.212:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yml
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
  config:
    import:
      - "optional:nacos:loam-common.${spring.cloud.nacos.config.file-extension}"
      - "optional:nacos:loam-common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}"
      - "optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}"
      - "optional:nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}"
